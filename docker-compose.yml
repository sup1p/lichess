version: '3.9'

services:
  backend:
    build: ./backend
    env_file: .env
    command: ./entrypoint.sh
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    env_file: .env
    environment:
      - VITE_API_BASE=${VITE_API_BASE}
    command: pnpm dev --host 0.0.0.0 --port 5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: lichess
      POSTGRES_USER: lichess
      POSTGRES_PASSWORD: lichess
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery-worker:
    build: ./backend
    env_file: .env
    command: uv run celery -A app.services.celery_app:celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis

  celery-beat:
    build: ./backend
    env_file: .env
    command: uv run celery -A app.services.celery_app:celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis

volumes:
  pgdata:
